# Example configuration file for the hermes application.
# This file structure matches the Pydantic models in config.py.

project:
  # 'instance' is a required field with no default.
  instance: "dev-instance-alpha"
  # You can override default values like the version.
  version: [0, 1, 5] # Corresponds to Tuple[int, int, int]

logging:
  # Set a more verbose logging level for development.
  level: "DEBUG"
  timestamped: true

database:
  # 'name' is a required field within the DatabaseConfig.
  name: "hermes_dev_db"

api:
  host: "0.0.0.0"
  port: 8080

message_board:
  enabled: true
  identifier: "hermes_dev_board_main"
